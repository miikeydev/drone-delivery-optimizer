<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Delivery Optimizer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .control-section {
      margin-bottom: 15px;
    }
    .control-section h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .number-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .number-input input[type="number"] {
      width: 50px;
      padding: 3px;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }
    button:hover {
      background: #3498db;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .checkbox-row input {
      margin-right: 5px;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .legend-title {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: bold;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .title-panel {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 15px;
      border-radius: 5px;
      z-index: 1000;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="title-panel">Drone Delivery Network Optimization</div>
  
  <div class="control-panel">
    <div class="control-section">
      <h3>Point Generation</h3>
      <div class="number-input">
        <label for="count-hubs">Hubs:</label>
        <input type="number" id="count-hubs" value="5" min="1" max="50"/>
      </div>
      <div class="number-input">
        <label for="count-charging">Charging Stations:</label>
        <input type="number" id="count-charging" value="15" min="1" max="100"/>
      </div>
      <div class="number-input">
        <label for="count-delivery">Delivery Points:</label>
        <input type="number" id="count-delivery" value="30" min="1" max="200"/>
      </div>
      <div class="number-input">
        <label for="count-pickup">Pickup Points:</label>
        <input type="number" id="count-pickup" value="20" min="1" max="200"/>
      </div>
      <button id="generate">Generate Points</button>
    </div>

    <div class="control-section">
      <h3>Layer Visibility</h3>
      <div class="checkbox-row">
        <input type="checkbox" id="toggle-hubs" checked/>
        <label for="toggle-hubs">Hubs</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="toggle-charging" checked/>
        <label for="toggle-charging">Charging Stations</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="toggle-delivery" checked/>
        <label for="toggle-delivery">Delivery Points</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="toggle-pickup" checked/>
        <label for="toggle-pickup">Pickup Points</label>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf pour le test point-in-polygon -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="/js/map-generator.js" onerror="alert('Impossible de charger le fichier map-generator.js. Vérifiez le chemin et les droits d\'accès.')"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (!L || typeof L.map !== 'function') {
        alert('Problème avec la bibliothèque Leaflet. Vérifiez votre connexion Internet.');
      }
    });
  </script>
</body>
</html>
